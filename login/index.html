<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpus-Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
    />
  </head>
  <body
    class="bg-slate-100 h-screen w-screen flex flex-row justify-center items-center"
  >
  <a href="/home/" class="fixed top-0 left-0 "><button class="bg-red-400 border-2 border-slate-300 w-24 h-12 rounded-xl">back</button>    </a>
  
    <main class="bg-green-300 w-96 h-96 rounded flex flex-col items-center border-3 border-slate-300">
      <span class="text-3xl font-sans font-bold m-5">Login</span>
      <form action="" class="w-72 flex flex-col gap-4 pt-10">
        <label for="Username" class="flex flex-col justify-start">
          <span class="font-semibold text-lg font-sans">Username</span>
          <input
            type="text"
            name="Username"
            id="Username"
            class="bg-stone-100 border-1 border-slate-500 rounded-full"
          />
        </label>
        <label for="Password" class="flex flex-col justify-start">
          <span class="font-semibold text-lg font-sans">Password</span>
          <input
            type="text"
            name="Password"
            id="Password"
            class="bg-stone-100 border-1 border-slate-500 rounded-full"
          />
        </label>
        <div class="flex flex-col justify-center items-center mt-5">
            <button class="bg-green-400 w-36 h-12 text-xl font-semibold font-sans rounded-full border-2 border-slate-500">Login</button>
        </div>
      </form>
      <span class="flex flex-col w-full justify-end">
        no account?
        <a href="">Register &rarr;</a>
      </span>
    </main>
  </body>
</html>
